<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f591cbd21d.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="top-display"></span>
            <span class="current-display">0</span>
        </div>
        <div class="btn-wrapper">
            <div class="btn-container">
                <button class="operand btn">7</button>
                <button class="operand btn">8</button>
                <button class="operand btn">9</button>
                <button class="operator btn">/</button>
            </div>
            <div class="btn-container">
                <button class="operand btn">4</button>
                <button class="operand btn">5</button>
                <button class="operand btn">6</button>
                <button class="operator btn">x</button>
            </div>
            <div class="btn-container">
                <button class="operand btn">1</button>
                <button class="operand btn">2</button>
                <button class="operand btn">3</button>
                <button class="operator btn">-</button>
            </div>
            <div class="btn-container">
                <button class="operator decimalBtn btn">.</button>
                <button class="operand btn">0</button>
                <button class=" equalBtn btn">=</button>
                <button class="operator btn">+</button>
            </div>
            <div class="clear-container">
                <button class="clearBtn cBtn">clear</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p>Copyright&copy; Nabiel Alif</p>
            <a target="blank" href="https://github.com/j00les">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
